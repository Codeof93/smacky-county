
<!DOCTYPE html>
<html>
  <head>
    <title>Countdown to Smackdown!</title>
    <style>
      body {
        background-color: #1b1d21;
        color: #ffffff;
        font-family: Arial, sans-serif;
        text-align: center;
      }

      h1 {
        font-size: 3em;
        margin-top: 0;
      }

      #countdown {
        font-size: 4em;
        margin-bottom: 20px;
      }

      #countdown span {
        display: inline-block;
        min-width: 2em;
        background-color: #8e8e8e;
        padding: 10px;
        border-radius: 5px;
        margin-right: 5px;
      }

      #countdown span:nth-child(2) {
        border: none;
        background-color: #565656;
      }

      #notify-container {
        margin-top: 20px;
      }

      #notify-container input[type="email"],
      #notify-container input[type="tel"] {
        font-size: 1.2em;
        padding: 10px;
        border-radius: 5px;
        border: none;
        margin-right: 5px;
        margin-bottom: 5px;
      }

      #notify-container button {
        font-size: 1.2em;
        padding: 10px;
        border-radius: 5px;
        border: none;
        background-color: #565656;
        color: #ffffff;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Countdown to Smackdown!</h1>
    <div id="countdown">
      <span id="days"></span>
      <span id="hours"></span>
      <span id="minutes"></span>
      <span id="seconds"></span>
    </div>
    <div id="notify-container">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address">
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
      <button onclick="subscribe()">Subscribe</button>
    </div>
    <script>
      // Set the date and time for the countdown (Eastern Time)
      const countDownDate = new Date("March 4, 2023 8:00:00 EST").getTime();

      // Update the countdown every second
      const x = setInterval(function() {

        // Get the current date and time
        const now = new Date().getTime();

        // Calculate the distance between now and the countdown date
        const distance = countDownDate - now;

        // Calculate days, hours, minutes, and seconds left
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the countdown
        document.getElementById("days").innerHTML = days + "d";
        document.getElementById("hours").innerHTML = hours + "h";
         document.getElementById("minutes").innerHTML = minutes + "m";
        document.getElementById("seconds").innerHTML = seconds + "s";

        // If the countdown is over, show "EXPIRED" and clear the interval
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("countdown").innerHTML = "EXPIRED";
        }
      }, 1000);

      // Subscribe function for email and phone number input
      function subscribe() {
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;

        // TODO: Implement subscription logic for email and phone
        console.log("Email: " + email);
        console.log("Phone: " + phone);
      }
    </script>
  </body>
</html>
